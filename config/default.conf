# Default configuration for transcription scripts

# Whisper model to use (tiny, base, small, medium, large)
WHISPER_MODEL="base"

# Audio settings
AUDIO_CHANNELS=1
AUDIO_SAMPLE_RATE=16000
AUDIO_FORMAT="s16l"  # 16-bit PCM
# Customizable audio quality settings
AUDIO_QUALITY="high"  # Can be: low, medium, high

# VLC path
VLC_PATH="/Applications/VLC.app/Contents/MacOS/VLC"

# MacWhisper app path
MACWHISPER_PATH="/Applications/MacWhisper.app"

# Output formats
OUTPUT_FORMATS="txt,srt,vtt"  # Can be: txt, srt, vtt, json

# Batch processing mode
BATCH_PROCESSING_MODE=0  # 0 = single file mode, 1 = batch processing mode

# Timestamp generation in transcripts
TIMESTAMP_GENERATION=0  # 0 = no timestamp, 1 = generate timestamp

# Clean up intermediate files after processing
# 0 = keep all files, 1 = remove intermediate files
CLEANUP_TEMP_FILES=0

# Language (leave empty for auto-detection)
LANGUAGE=""

# Logging to a log file in the lib/utils.sh module
LOG_FILE_PATH="/var/log/transcription.log"

# Error handling
ERROR_HANDLING_MODE="strict"  # Can be: strict, lenient