# Default configuration for transcription scripts

# Whisper model to use (tiny, base, small, medium, large)
WHISPER_MODEL="base"

# Whisper CLI parameters
WHISPER_CLI_PARAMS="--model ${WHISPER_MODEL}"

# Audio settings
AUDIO_CHANNELS=1
AUDIO_SAMPLE_RATE=16000
AUDIO_FORMAT="s16l"  # 16-bit PCM

# VLC path
VLC_PATH="/Applications/VLC.app/Contents/MacOS/VLC"

# Whisper CLI path
WHISPER_CLI_PATH="/usr/local/bin/whisper"

# Output formats
OUTPUT_FORMATS="txt"  # Can be: txt, srt, vtt, json

# Clean up intermediate files after processing
# 0 = keep all files, 1 = remove intermediate files
CLEANUP_TEMP_FILES=0

# Language (leave empty for auto-detection)
LANGUAGE=""

# Error handling for the whisper CLI command
WHISPER_CLI_ERROR_HANDLING="set -e"

# Ensure all shell scripts end with a newline character (POSIX requirement)
POSIX_NEWLINE_CHECK="true"

# Rename 'extract_audio_for_macwhisper.sh' to 'extract_audio.sh' to reflect the new Whisper CLI integration
EXTRACT_AUDIO_SCRIPT_NAME="extract_audio.sh"

# Make the Whisper CLI path handling consistent between config and code
WHISPER_CLI_PATH_CONSISTENCY_CHECK="true"
